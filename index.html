<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by Mosawer Ghousi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72da2e5ff6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="img/468-thumbnail.png" class="song-img">
            <h1>Despactio</h1>
            <p>Lorem isicing elit. Earum susctas sapiente!</p>

            <audio id="song">
                <source src="img/Go.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls" id="song">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
